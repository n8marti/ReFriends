{% extends "Refriends/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>Add a new group:</h1>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'Refriends:new_group' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Group</button>
    {% endbuttons %}
  
  </form>
{% endblock content %}
