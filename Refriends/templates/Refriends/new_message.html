{% extends "Refriends/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>Add a new message:</h1>
{% endblock page_header %}

{% block content %}

  <h3><a href="{% url 'Refriends:group' group.id %}">{{ group }}</a></h3>

  <h3>Add a new message:</h3>

  <form method="post" action="{% url 'Refriends:new_message' group.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Post Message</button>
    {% endbuttons %}

  </form>
{% endblock content %}
